<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="card-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.1"/>
    </filter>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C5A065" />
      <stop offset="100%" stop-color="#A68248" />
    </linearGradient>
  </defs>

  <circle cx="300" cy="200" r="180" fill="#FFFFFF" filter="url(#card-shadow)" />

  <g transform="translate(300, 200)">
    <g transform="translate(0, -30)">
      
      <path d="M -25 -40 
               L -25 -20 
               M -35 -40 
               L -35 -15 
               Q -35 10, -5 40 
               L 0 45" 
            stroke="url(#goldGradient)" stroke-width="6" stroke-linecap="round" fill="none" />
            
      <path d="M -15 -40 L -15 -20 Q -15 0, -25 10" 
             stroke="url(#goldGradient)" stroke-width="6" stroke-linecap="round" fill="none" />

      <path d="M 25 -45 
               C 40 -45, 40 -15, 25 -15 
               C 15 -15, 15 -45, 25 -45 Z
               M 25 -15
               Q 25 10, 5 40
               L 0 45" 
            stroke="#4A4A4A" stroke-width="6" stroke-linecap="round" fill="none" stroke-linejoin="round"/>
            
    </g>

    <g transform="translate(0, 55)">
      <text x="0" y="0" font-family="'Didot', 'Times New Roman', serif" font-size="38" fill="#4A4A4A" text-anchor="middle" letter-spacing="2" font-weight="bold">
        SAVORY DROP
      </text>
      
      <text x="0" y="24" font-family="'Helvetica Neue', 'Arial', sans-serif" font-size="12" fill="#666666" text-anchor="middle" letter-spacing="4" font-weight="500">
        FOOD DELIVERY
      </text>
    </g>
  </g>
</svg>