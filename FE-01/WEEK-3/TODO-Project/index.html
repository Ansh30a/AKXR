<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>To Do List</h1>
        <form action="" id="new-task-form">
            <input type="text" name="new-task-input" id="new-task-input" placeholder="What are the tasks for today?">
            <input type="submit" id="new-task-submit" value="Add Task">
        </form>
    </header>
    <main>
        <section class="task-list">
            <div class="task-header">
                <h2>Tasks</h2>
                <div class="task-controls">
                    <div class="task-counter">
                        <span>Total: <strong id="total-tasks">0</strong></span>
                        <span class="separator">|</span>
                        <span>Completed: <strong id="completed-tasks">0</strong></span>
                    </div>
                    <button id="clear-completed" class="clear-btn">Clear Completed</button>
                </div>
            </div>
            <div id="tasks"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
