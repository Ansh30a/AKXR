<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDex - Catch 'Em All</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>Poké<span>Dex</span></h1>
            </div>
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-wrapper">
                <div class="search-input-wrapper">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input 
                        type="text" 
                        id="pokemon" 
                        placeholder="Search for a Pokemon..."
                        autocomplete="off"
                    >
                </div>
                <button onclick="fetchData()" class="search-btn">Search</button>
            </div>
            <p class="search-hint">Try: Pikachu, Charizard, Mewtwo, Eevee, Bulbasaur</p>
        </section>

        <!-- Loading Spinner -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="error-message">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <p>Pokemon not found! Try another name.</p>
        </div>

        <!-- Pokemon Card -->
        <section class="pokemon-display" id="pokemon-display">
            <div class="pokemon-card">
                <div class="card-header">
                    <div class="header-left">
                        <h2 id="pokemon-name">Pokemon Name</h2>
                        <span class="pokemon-id" id="pokemon-id">#001</span>
                    </div>
                    <div class="pokemon-types" id="pokemon-types"></div>
                </div>

                <div class="pokemon-images">
                    <div class="image-container">
                        <div class="image-wrapper">
                            <img src="" alt="Pokemon Front" id="pokemon-image-front">
                        </div>
                        <p class="image-label">Front View</p>
                    </div>
                    <div class="image-container">
                        <div class="image-wrapper">
                            <img src="" alt="Pokemon Back" id="pokemon-image-back">
                        </div>
                        <p class="image-label">Back View</p>
                    </div>
                </div>

                <div class="pokemon-stats">
                    <h3>Base Stats</h3>
                    <div class="stat-bars" id="stat-bars"></div>
                </div>

                <div class="pokemon-info">
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Height</span>
                            <span class="info-value" id="pokemon-height">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Weight</span>
                            <span class="info-value" id="pokemon-weight">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Base Experience</span>
                            <span class="info-value" id="pokemon-exp">-</span>
                        </div>
                    </div>
                    <div class="abilities-section">
                        <span class="info-label">Abilities</span>
                        <div class="abilities-list" id="pokemon-abilities"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
